<ion-header>
 <ion-navbar primary>
   <button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
   <ion-title text-center>
       <img text-center src="img/logoLuenceTransparentHeader.png" style="max-height: 55px; padding: 5px;">
   </ion-title>
 </ion-navbar>
</ion-header>

<ion-content class="list">
  <ion-list class="maxWidth">
    <ion-list-header>
      <h2 primary text-center text-uppercase>
        <ion-icon name="list"></ion-icon> Comp√©tences</h2>
    </ion-list-header>

    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">

      <ion-avatar item-left >
        <img src="img/icons/{{item.icon}}.png" />
      </ion-avatar>
      <span bluegray>
        <b>{{item.title}}</b>
      </span>
      <div class="item-note" item-right>
        <span light>{{item.note}}</span>
      </div>
    </button>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
