<ion-header>
 <ion-navbar primary>
   <button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
   <ion-title text-center>
       <img text-center src="img/logoLuenceTransparentHeader.png" style="max-height: 55px; padding: 5px;">
   </ion-title>
 </ion-navbar>
</ion-header>

<ion-content padding>

    <h4 text-center primary text-uppercase>
      <ion-icon name="images"></ion-icon> Galerie
      <p>
        <em bluegray>Images de paysages</em>
      </p>
    </h4>

    <ion-slides padding pager loop="true">

      <ion-slide style="background-image: url('img/gallery/slide1.jpeg');background-repeat: no-repeat;background-size: cover;">
        <h2 class="slidetext">Paysage 1</h2>
      </ion-slide>

      <ion-slide style="background-image: url('img/gallery/slide2.jpeg');background-repeat: no-repeat;background-size: cover;">
        <h2 class="slidetext">Paysage 2</h2>
      </ion-slide>

      <ion-slide style="background-image: url('img/gallery/slide3.jpeg');background-repeat: no-repeat;background-size: cover;">
        <h2 class="slidetext">Paysage 3</h2>
      </ion-slide>

      <ion-slide style="background-image: url('img/gallery/slide4.jpeg');background-repeat: no-repeat;background-size: cover;">
        <h2 class="slidetext">Paysage 4</h2>
      </ion-slide>

      <ion-slide style="background-image: url('img/gallery/slide5.jpeg');background-repeat: no-repeat;background-size: cover;">
        <h2 class="slidetext">Paysage 5</h2>
      </ion-slide>

    </ion-slides>

    <p bluegray text-center>
      Parce qu’une serie de photos en dit plus qu’un long discours… Glissez pour faire défiler les images.
    </p>

</ion-content>
